# suppress inspection "SpringBootApplicationProperties" for whole file

### Telegram bot config
bot.telegram.username=HomeworkBot
bot.telegram.api.token=<SOME_TOKEN>


### Database config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false


### Leaders ids (format: "USERNAME1,USERNAME2,USERNAME3,...")
group.leaders.telegram.usernames=

### Submission limitations
user.submission.parts.limit=10
user.submission.size.limit.mb=5
